<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="wrapper">
        <h2>Formulario de Notas</h2>
        <div class="form-container">
            <form method="POST">
                <label for="nota1">Nota 1:</label>
                <input type="number" name="nota1" required>

                <label for="nota2">Nota 2:</label>
                <input type="number" name="nota2" required>

                <label for="nota3">Nota 3:</label>
                <input type="number" name="nota3" required>

                <label for="asistencia">Asistencia (%):</label>
                <input type="number" name="asistencia" required>

                <button type="submit">Enviar</button>
            </form>

            {% if resultado %}
                <p>Promedio: {{ resultado.promedio }}</p>
                <p>{{ resultado.estado }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
