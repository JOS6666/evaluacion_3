<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="wrapper">
        <h2>Formulario de Nombres</h2>
        <div class="form-container">
            <form method="POST">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" name="nombre1" required>

                <label for="nombre2">Nombre 2:</label>
                <input type="text" name="nombre2" required>

                <label for="nombre3">Nombre 3:</label>
                <input type="text" name="nombre3" required>

                <button type="submit">Enviar</button>
            </form>

            {% if resultado %}
                <p>El nombre con mayor cantidad de caracteres es: {{ resultado.nombre_mayor }}</p>
                <p>El nombre tiene {{ resultado.longitud }} caracteres</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
